services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rdtattoo-streamlit
    restart: unless-stopped
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - ./:/app
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notebook:
    build:
      context: .
      dockerfile: Dockerfile.notebook
    container_name: rdtattoo-notebook
    restart: unless-stopped
    ports:
      - "${NOTEBOOK_PORT:-8888}:8888"
    volumes:
      - ./:/app
    environment:
      - PYTHONPATH=/app
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN='easypass'
      - JUPYTER_CONFIG_DIR=/app/.jupyter
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8888/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rdtattoo-network:
    driver: bridge 